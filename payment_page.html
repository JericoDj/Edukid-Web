<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Card with Square - Production</title>

    <!-- Include Square's Web Payments SDK -->
    <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Replace with your actual Production Application ID and Location ID
            const applicationId = 'sandbox-sq0idb-a-JbuDtx-cqSBty0e5d2kA'; // Your Square production application ID
            const locationId = 'L9H98R67G9F2Y'; // Your Square production location ID

            try {
                // Initialize the Square payments object
                const payments = Square.payments(applicationId, locationId);

                // Create and attach the card payment method
                const card = await payments.card();
                await card.attach('#card-container');

                // Handle form submission
                document.getElementById('payment-form').addEventListener('submit', async function (event) {
                    event.preventDefault(); // Prevent form from submitting in the traditional way

                    // Tokenize the card details
                    const result = await card.tokenize();

                    if (result.status === 'OK') {
                        // If tokenization is successful, gather additional user details
                        const email = document.getElementById('email').value;
                        const firstName = document.getElementById('first-name').value;
                        const lastName = document.getElementById('last-name').value;
                        const addressLine1 = document.getElementById('address-line1').value;
                        const locality = document.getElementById('locality').value;
                        const administrativeDistrictLevel1 = document.getElementById('administrative-district-level1').value;
                        const postalCode = document.getElementById('postal-code').value;
                        const country = document.getElementById('country').value;

                        // Construct the data to send back to Flutter or your backend
                        const message = JSON.stringify({
                            nonce: result.token,
                            email: email,
                            firstName: firstName,
                            lastName: lastName,
                            billingAddress: {
                                address_line_1: addressLine1,
                                locality: locality,
                                administrative_district_level_1: administrativeDistrictLevel1,
                                postal_code: postalCode,
                                country: country
                            }
                        });

                        // Send the nonce and additional data back to the Flutter app or backend
                        window.opener.postMessage(message, '*');
                        window.close(); // Close the payment tab after processing
                    } else {
                        // Handle tokenization failure
                        console.error('Tokenization failed:', result.errors);
                        alert('Card tokenization failed. Please try again.');
                    }
                });
            } catch (error) {
                console.error('Error initializing Square payments:', error);
                alert('Error initializing payment process. Please check your application configuration.');
            }
        });
    </script>
</head>
<body>
<!-- Payment Form -->
<form id="payment-form">
    <!-- User Information Fields -->
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" required><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" required><br>

    <!-- Billing Address Fields -->
    <label for="address-line1">Address Line 1:</label>
    <input type="text" id="address-line1" required><br>

    <label for="locality">City:</label>
    <input type="text" id="locality" required><br>

    <label for="administrative-district-level1">State:</label>
    <input type="text" id="administrative-district-level1" required><br>

    <label for="postal-code">Postal Code:</label>
    <input type="text" id="postal-code" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" required value="US"><br> <!-- Default value for example -->

    <!-- Square Card Element Container -->
    <div id="card-container"></div>

    <!-- Button to Save Card -->
    <button type="submit">Save Card</button>
</form>
</body>
</html>
